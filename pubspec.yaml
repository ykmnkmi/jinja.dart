name: jinja
version: 0.7.0
description: >-
  Jinja2 template engine for Dart.
  Variables, expressions, control structures and template inheritance.
repository: https://github.com/ykmnkmi/jinja.dart

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  html_unescape: ^2.0.0
  meta: ^1.17.0
  path: ^1.9.0
  string_scanner: ^1.4.1
  textwrap: ^2.0.2

dev_dependencies:
  benchmark_harness: ^2.3.1
  lints: ^6.0.0
  test: ^1.26.3
